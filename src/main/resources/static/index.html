<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #notifications {
            color: white;
            background-color: red;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
<div id="login-form" class="form-container">
    <h2>Login</h2>
    <form id="login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
<div id="friendship-form" class="form-container">
    <h2>Send Friend Request</h2>
    <form id="send-friend-request">
        <div class="form-group">
            <label for="friend-id">Friend ID:</label>
            <input type="text" id="friend-id" name="friend-id" class="form-control">
        </div>
        <input type="submit" value="Send Request" class="btn btn-primary">
    </form>
</div>

<div id="accept-form" class="form-container">
    <h2>Accept Friend Request</h2>
    <form id="accept-friend-request">
        <div class="form-group">
            <label for="request-id">Request ID:</label>
            <input type="text" id="request-id" name="request-id" class="form-control">
        </div>
        <input type="submit" value="Accept Request" class="btn btn-primary">
    </form>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="message-history" class="table table-striped">
            <thead>
            <tr>
                <th>Messages
                    <span id="notifications"></span>
                </th>
            </tr>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
